default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    - queue: "slow"
      processes: 1
      threads: 3
      polling_interval: 5
    - queues: [ default,cable,background ]
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 2) %>
      threads: <%= ENV.fetch("JOB_THREADS", 4) %>
      polling_interval: 0.1

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
